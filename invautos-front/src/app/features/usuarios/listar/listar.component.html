<div class="container">
    <h2>Usuarios</h2>
  
    <mat-spinner *ngIf="cargando"></mat-spinner>
  
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" *ngIf="!cargando">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
      </ng-container>
  
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
      </ng-container>
  
      <!-- Edad -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.edad }} </td>
      </ng-container>
  
      <!-- Cargo -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let usuario">
          {{ cargosMap[usuario.cargo.id] || 'Sin cargo' }}
        </td>
      </ng-container>
  
      <!-- Fecha ingreso -->
      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef> Fecha ingreso </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.fechaIngreso }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'edad', 'cargo', 'fechaIngreso']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'edad', 'cargo', 'fechaIngreso'];"></tr>
    </table>
  </div>
